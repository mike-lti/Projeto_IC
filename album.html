<!DOCTYPE html>
<!--Grupo:003, Nomes: Francisco Pimenta - 54973, Pedro Quintão - 54971, Miguel Duarte - 54941, Gonçalo Ferreira - 55166-->

<html lang="pt-pt">
    <head>
        <title>Memento</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <meta charset="utf-8">
    </head>

    <body>
        <div class="container">
            <header>
                <a href="home_page.html"><img src="https://fontmeme.com/permalink/201105/65accd916ad7ea7ffc6c7b7279901614.png" id="memento-top-left" alt="fonte-against-romance"></a>
            </header>            

            <div id="top-right-bar">

                <div id="left-top-right-bar">
                    <button id="botao-criar-album" onclick="abreNomeAlbum()" >Novo</button>
                    <button id="botao-selecionar-album" >Selecionar</button>
                    <button id="botao-selecionar-todos-album" >Selecionar Todos</button>
                </div>
                
                <div id="centro-top-bar">
                    <img src="https://fontmeme.com/permalink/201105/cccc29a8d5a122291e8ba6d829653ec4.png" alt="fonte-against-romance">
                </div>  

                <div id="right-top-right-bar">
                    <button id="botao-adicionar" >Adicionar</button>
                    <button id="botao-eliminar"><img src="images/lixo_icon.png" height="35px" width="35px" alt=""></button>
                    <button id="botao-partilhar"><img src="images/partilhar_icon.png" height="35px" width="35px" alt=""></button>    
                </div>
          
            </div>
            

            <div id="side-bar">
                <nav id="navegador" class="menu">
                    <a href="galeria.html">Galeria <img src="images/galeria_icon.png" style="vertical-align:middle" height="35px" width="40px"  alt=""></a> 
                    <a href="importar.html">Importar <img src="images/importar_icon.png" style="vertical-align:middle" height="35px" width="40px" alt=""></a>
                    <a id="currentpage" href="#">Álbuns <img src="images/album_icon.png" style="vertical-align:middle" height="35px" width="40px"> </a>
                    <a href="partilhar.html">Partilhar <img src="images/partilhar_icon.png" style="vertical-align:middle" height="35px" width="40px"></a>
                    <a href="favoritos.html">Favoritos <img src="images/favoritos_icon.png" style="vertical-align:middle" height="35px" width="40px"></a>
                    <a  href="ajuda.html">Ajuda <img src="images/ajuda_icon.png" style="vertical-align:middle" height="35px" width="40px"></a>
                </nav>
                
                <div id="memento">
                    <img src="images/logo_Memento.png" height="200px" width="160px" alt="">
                </div>    
            </div>

            <div class="workspace">
                
                <div class="grid-container">
                    <div class="grid-item" onclick="openAlbumPhotos()"> 
                        <img id="imagem-album" width="100%" height="100%">
                        <p id="nome-album"></p>
                    </div>
                </div>
                <div class="album_modal">
                    <div class="album_modal_content">
                        <span class="close_button" onclick="closeNomeAlbum()">&times;</span>
                        <h2>Indique o nome do Álbum:</h2>
                        <form name="nomeDoAlbum">
                            <label>
                            <input type="text" name="aName" required>
                            </label>
                        </form>
                        <br>
                        <button id="botao-cancelar" onclick="closeNomeAlbum()">Cancelar</button>
                        <button id="botao-confirmar" onclick="nomeAlbumDado(); preencheTabelaAlbum();">Confirmar</button>
                    </div>                    
                </div>
                
                <div id="opcoes-album">
                    <p>As fotos do seu álbum:</p>
                    <div class="closeButton" onclick = "closeAlbumPhotos()"> &times; </div>
                </div>

                <div id="fundo-fotos-album">
                    <table id="fotos-album">
                        <tbody>
                        </tbody>
                    </table>    

                </div>

                <div id="popUpTabela1">

                    <div id="popup-filtros">
                            <form name="filtros">
                                <input type="checkbox" id="desfocadas" name="desfocadas" value="desfocadas">
                                <label for="desfocadas"> Desfocadas</label><br>
                                <input type="checkbox" id="localização" name="localizacao" value="localizacao">
                                <label for="localização"> Localização</label><br>
                                <input type="checkbox" id="qualidade" name="qualidade" value="qualidade">
                                <label for="qualidade"> Qualidade</label><br>
                                <input type="checkbox" id="praia" name="praia" value="praia">
                                <label for="praia"> Praia </label><br>
                                <input type="checkbox" id="dia" name="dia" value="dia">
                                <label for="dia"> Dia </label><br><br>
                            </form>
                            <button onclick="aplica_filtros()" id="botao-confirmar-filtros">Confirmar</button>
                            <button id="botao-cancelar-filtros" onclick="tiraFiltros()">Cancelar</button>
                    </div>
                    

                    <div id="seleciona-fotos-album">
                        <p>Selecione as fotos para o seu álbum:</p>                    
                        <div id="closeButton-popup-album" onclick = "closeCriaAlbum()"> &times; </div>
                        <button id="botao-confirmar-selecao" onclick="preencheTabelaAlbumCriado(); albumCriado();">Confirmar</button>
                        <div id="botao-filtros" onclick="openFiltros()" ><img id="imagem_filtros" src="images/filtros_icon.png" width="40" height="40"  alt=""></div>
                    </div>

                    <table id="tabela-album">
                        <tbody>
                           
                        </tbody>
                    </table>  
                </div>
            </div>

            <div class="dimmer">
            </div>

            <div class="popupFiltrosAplicados"><p>Os seus filtros foram aplicados com sucesso!
                <button type="button" id="botao-popup-filtros-aplicados" onclick="closePopupFiltrosAplicados()">OK</button>
            </p>               
            </div>


            <div class="popupAlbum"><p>O seu álbum foi criado com sucesso!
                <button type="button" id="botao-popup" onclick="closePopupAlbumCriado()">OK</button>
            </p>                
            </div>
            <div id="popup-sem-fotos"><p>Ainda não tem fotos na sua galeria. Importe primeiro!</p> </div>
            
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="scripts/album_pageScripts.js"></script>
    </body>
</html>
