    <head>
        <title>Memento</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="icon" href="images/logo_Memento1.png">
        <meta charset="utf-8">
    </head>

    <body>
        <div class="container">
            <header>
                <img src="https://fontmeme.com/permalink/201105/65accd916ad7ea7ffc6c7b7279901614.png" id="memento-top-left" alt="fonte-against-romance">
            </header>

            <div id="top-right-bar">
                <div id="centro-top-bar"><img src="https://fontmeme.com/permalink/201105/fbf34808a039087a375499b6f68e3b7e.png" alt="fonte-against-romance"></div>
            </div>

            <div id="side-bar">
                <nav class="menu">
                    <a id="currentpage" href="#">Importar <img id="imp_icon" src="images/importar3_icon.png" style="vertical-align:middle" width="40px" alt=""></a>
                    <a  href="galeria.html">Galeria <img id="gal_icon" src="images/galeria3_icon.png" style="vertical-align:middle" width="45px"  alt=""></a>  
                    <a href="album.html">Álbuns <img id="alb_icon" src="images/album3_icon.png" style="vertical-align:middle" width="50px"> </a>
                    <a href="favoritos.html">Favoritos <img id="fav_icon" src="images/favoritos3_icon.png" style="vertical-align:middle" width="45px"></a>
                    <a href="partilhar.html">Partilhar <img id="par_icon" src="images/partilhar4_icon.png" style="vertical-align:middle" width="45px"></a>
                    <a href="lixo.html">Lixo <img id="lix_icon" src="images/lixo2_icon.png" style="vertical-align:middle" width="23px"></a>
                    <a  href="ajuda.html">Ajuda <img id="aju_icon" src="images/ajuda3_icon.png" style="vertical-align:middle" width="40px"></a>
                    <a href="sobre.html">Sobre <img id="sob_icon" src="images/sobre_icon.png" style="vertical-align:middle" width="45px"></a>
                </nav>

                <div id="memento">
                    <img src="images/logo_Memento1.png" width="110px" alt="">
                </div>
                <div id="usernameCurrentAccount"></div>
                <div class="dropup">
                    <div class="botao-dropup" onclick="open_dropup()"><img src="images/utilizador_icon.png" width="50" alt="utilizador icon"></div>
                    <div class="dropup-content">
                      <a href="index.html">Sair</a>
                    </div>
                </div>
            </div>

            <div class="workspace_importar">
                <p id="p-importar">Selecione o local de onde pretente importar as suas fotografias:</p>
                <div id="top_row_icons">
                    <input type="image" class="margin_icons" id="pc_icon" width="230" height="270" src="img_icon_importar/pc_icon.png" onclick="showModal('disponivel-pc')">
                    <input type="image" class="margin_icons" id="icloud_icon" width="230" height="270" src="img_icon_importar/icloud_icon.png" alt="icloud icon" onclick="showModal('disponivel-icloud')">
                    <input type="image" id="google_fotos_icon" width="230" height="270" src="img_icon_importar/google_fotos_icon.png" alt="google fotos icon" onclick="showModal('disponivel-google-fotos')">
                </div>

                <div id="bot_row_icons">
                    <input type="image" class="margin_icons" id="onedrive_icon" width="230" height="270" src="img_icon_importar/onedrive_icon.png" alt="onedrive icon" onclick="showModal('indisponivel')">
                    <input type="image"  class="margin_icons" id="dropbox_icon" width="230" height="270" src="img_icon_importar/dropbox_icon.png" alt="dropbox icon" onclick="showModal('indisponivel')">
                    <input type="image" id="flickr_icon" width="230" height="270" src="img_icon_importar/flickr_icon.png" alt="flickr icon" onclick="showModal('indisponivel')">
                </div>

                <div class="importing_modal">
                    <div class="modal_content">
                        <span class="close_button" onclick="closeModal()">&times;</span>
                        <h2>Escolha os ficheiros a importar</h2>
                        <div class="files_row">
                        </div>
                        <button class="botao-cancelar" onclick="cancelSelection()">Cancelar</button>
                        <button id="botao-confirmar" onclick="confirmSelection()"> Confirmar</button>
                    </div>
                </div>

                <div id="indisponivel-importar" class="importing_modal">
                    <div class="modal_content">
                        <span class="close_button" onclick="closeModal()">&times;</span>
                        <h2>Funcionalidade não disponível.</h2>
                        <button class="botao-cancelar" onclick="cancelSelection()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="dimmer">
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="scripts/importar_pageScripts.js"></script>
        
    </body>

    
</html>
