    <body>
        <div class="container">
            <header>
                <a href="home_page.html"><h1>Memento</h1></a>

            <div class="top-right-bar">
                <div> Importar Fotografias
                    <div id="editar">Editar</div>
                    <div id="mais"><img src="images/sinal+.png" height="40px" width="40px" alt=""></div>
                </div>                
            </div>
            <div class="side-bar">
                <nav class="menu">
                    <a href="galeria.html">Galeria</a>

                    <a href="album.html">Criar Álbum</a>
                    <a href="partilhar.html">Partilhar</a>
                    <a href="favoritos.html">Favoritos</a>

                </nav>

                <div id="memento">
                    <img src="images/logo_Memento.png" height="200px" width="160px" alt="">
                </div>   
            </div>
            
            <div class="workspace">
                <div class="top_row_icons">
                    <input type="image" id="pc_icon" width="230" height="280" src="images/pc_icon.png" onclick="showModal()">
                    <input type="image" id="flickr_icon" width="230" height="280" src="images/flickr_icon.png"  onclick="showModal()">

                <div class="bot_row_icons">
                    <input type="image" id="onedrive_icon" width="230" height="280" src="images/onedrive_icon.png" onclick="showModal()">

                </div>

                <div class="importing_modal">
                    <div class="modal_content">
                        <span id="close_button" onclick="closeModal()">&times;</span>
                        <h2>Escolha os ficheiros a importar</h2>
                        <div class="files_row">
                            <input type="image" class="file_icon" width="205" height="260" src="images/onedrive_icon.png" onclick="showModal()">
                            <input type="image" class="file_icon" width="205" height="260" src="images/dropbox_icon.png" onclick="showModal()">
                            <input type="image" class="file_icon" width="205" height="260" src="images/icloud_icon.png" onclick="showModal()">
