<html lang="pt-pt">
    <head>
        <title>Memento</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="icon" href="images/logo_Memento1.png">
        <meta charset="utf-8">
    </head>

    <body>
        <div class="container">
            <header>
                <a id="homepage-href" href="home_page.html"><img src="https://fontmeme.com/permalink/201105/65accd916ad7ea7ffc6c7b7279901614.png" id="memento-top-left" alt="fonte-against-romance"></a>
            </header>

            <div id="top-right-bar">
                <div id="centro-top-bar"><img src="https://fontmeme.com/permalink/201105/fbf34808a039087a375499b6f68e3b7e.png" alt="fonte-against-romance"></div>
            </div>

            <div id="side-bar">
                <nav class="menu">
                    <a href="galeria.html">Galeria <img src="images/galeria3_icon.png" style="vertical-align:middle" width="45px"  alt=""></a>
                    <a id="currentpage" href="#">Importar <img src="images/importar3_icon.png" style="vertical-align:middle" width="40px" alt=""></a>
                    <a href="album.html">Álbuns <img src="images/album3_icon.png" style="vertical-align:middle" width="50px"> </a>
                    <a href="partilhar.html">Partilhar <img src="images/partilhar4_icon.png" style="vertical-align:middle" width="45px"></a>
                    <a href="favoritos.html">Favoritos <img src="images/favoritos3_icon.png" style="vertical-align:middle" width="45px"></a>
                    <a  href="ajuda.html">Ajuda <img src="images/ajuda3_icon.png" style="vertical-align:middle"  width="40px"></a>
                </nav>

                <div id="memento">
                    <img src="images/logo_Memento1.png" width="180px" alt="">
                </div>

                <div class="dropup">
                    <div class="botao-dropup" onclick="open_dropup()"><img src="images/utilizador_icon.png" width="50" alt="utilizador icon"></div>
                    <div class="dropup-content">
                      <a href="#">Sair</a>
                    </div>
                </div>
            </div>

            <div class="workspace_importar">
                <p id="p-importar">Selecione o local de onde pretente importar as suas fotografias:</p>
                <div id="top_row_icons">
                    <input type="image" id="pc_icon" width="230" height="270" src="img_icon_importar/pc_icon.png" onclick="showModal()">
                    <img id="flickr_icon" src="img_icon_importar/flickr_icon.png" width="230" height="270" alt="flickr icon">
                    <img id="google_fotos_icon" src="img_icon_importar/google_fotos_icon.png" width="230" height="270" alt="google fotos icon">
                </div>

                <div id="bot_row_icons">
                    <img id="onedrive_icon" src="img_icon_importar/onedrive_icon.png" width="230" height="270" alt="onedrive icon">
                    <img id="dropbox_icon" src="img_icon_importar/dropbox_icon.png" width="230" height="270" alt="dropbox icon">
                    <img id="icloud_icon" src="img_icon_importar/icloud_icon.png" width="230" height="270" alt="icloud icon">
                </div>

                <div class="importing_modal">
                    <div class="modal_content">
                        <span class="close_button" onclick="closeModal()">&times;</span>
                        <h2>Escolha os ficheiros a importar</h2>
                        <div class="files_row">
                            <input type="image" id="file_cuba" width="180" height="235" src="img_icon_importar/ferias_cuba.png" onclick="selectCuba()">
                            <input type="image" id="file_franca" width="180" height="235" src="img_icon_importar/fotos_frança.png" onclick="selectFranca()">
                            <input type="image" id="file_spike" width="180" height="235" src="img_icon_importar/fotos_spike.png" onclick="selectSpike()">
                        </div>
                        <button id="botao-cancelar" onclick="cancelSelection()">Cancelar</button>
                        <a href="galeria.html"><button id="botao-confirmar" onclick="confirmSelection()"> Confirmar</button></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="dimmer">
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="scripts/importar_pageScripts.js"></script>
    </body>

    <!-- Teste Merge no Visual Code  => yeet-->
</html>
