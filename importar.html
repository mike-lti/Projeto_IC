<html lang="pt-pt">
    <head>
        <title>Memento</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script src="scripts/importar_pageScripts.js"></script>
        <meta charset="utf-8">
    </head>

    <body>
        <div class="container">
            <header>
                <a href="home_page.html"><img src="https://fontmeme.com/permalink/201105/65accd916ad7ea7ffc6c7b7279901614.png" id="memento-top-left" alt="fonte-against-romance" border="0"></a>
            </header>

            <div class="top-right-bar">
                <div id="centro-top-bar"><a href="https://fontmeme.com/fontes/fonte-against-romance/"><img src="https://fontmeme.com/permalink/201105/fbf34808a039087a375499b6f68e3b7e.png" alt="fonte-against-romance" border="0"></a></div>                
            </div>
            <div class="side-bar">
                <nav class="menu">
                    <a href="galeria.html">Galeria <img src="images/galeria_icon.png" style="vertical-align:middle" height="35px" width="40px"  alt=""></a> 
                    <a id="currentpage" href="#">Importar <img src="images/importar_icon.png" style="vertical-align:middle" height="35px" width="40px" alt=""></a>
                    <a href="album.html">Álbuns <img src="images/album_icon.png" style="vertical-align:middle" height="35px" width="40px"> </a>
                    <a href="partilhar.html">Partilhar <img src="images/partilhar_icon.png" style="vertical-align:middle" height="35px" width="40px"></a>
                    <a href="favoritos.html">Favoritos <img src="images/favoritos_icon.png" style="vertical-align:middle" height="35px" width="40px"></a>
                    <a  href="ajuda.html">Ajuda <img src="images/ajuda_icon.png" style="vertical-align:middle" height="35px" width="40px"></a>
                </nav>

                <div id="memento">
                    <img src="images/logo_Memento.png" height="200px" width="160px" alt="">
                </div>   
            </div>
            
            <div class="workspace">
                <div class="top_row_icons">
                    <input type="image" id="pc_icon" width="230" height="280" src="images/pc_icon.png" onclick="showModal()">
                    <input type="image" id="flickr_icon" width="230" height="280" src="images/flickr_icon.png"  onclick="showModal()">
                    <input type="image" id="google_fotos_icon" width="230" height="280" src="images/google_fotos_icon.png" onclick="showModal()">
                </div>
                
                <div class="bot_row_icons">
                    <input type="image" id="onedrive_icon" width="230" height="280" src="images/onedrive_icon.png" onclick="showModal()">
                    <input type="image" id="dropbox_icon" width="230" height="280" src="images/dropbox_icon.png" onclick="showModal()">
                    <input type="image" id="icloud_icon" width="230" height="280" src="images/icloud_icon.png" onclick="showModal()">
                </div>

                <div class="importing_modal">
                    <div class="modal_content">
                        <span id="close_button" onclick="closeModal()">&times;</span>
                        <h2>Escolha os ficheiros a importar</h2>
                        <div class="files_row">
                            <input type="image" id="file_cuba" width="180" height="235" src="images/ferias_cuba.png" onclick="selectCuba()"> 
                            <input type="image" id="file_franca" width="180" height="235" src="images/fotos_frança.png" onclick="selectFranca()">
                            <input type="image" id="file_spike" width="180" height="235" src="images/fotos_spike.png" onclick="selectSpike()">
                        </div>
                        <button id="botao-cancelar" onclick="cancelSelection()">Cancelar</button>
                        <button id="botao-confirmar" onclick="closeModal()">Confirmar</button>
                    </div>
                </div>
                <div class="popup"><p>As suas fotos foram importadas com sucesso!</p> 
                    <p> <button type="button" onclick="closePopup()">OK</button> </p>                 
                </div>
            </div>
        </div>

        <div class="dimmer">
        </div>
    </body>
</html>
