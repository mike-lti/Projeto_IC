<!--Página inicial-->

<html lang="pt-pt">
    <head>
        <title>Memento</title>
        <link rel="stylesheet" type="text/css" href="styles/home_page_style.css">
        <meta charset="utf-8">
    </head>


    <body class="welcomeUserPage">
        <div class="imageContainer">
            <img src="images/logo_Memento.png" id="mementoLogo">

        </div>

        <div class="loginHandler" onclick=loginDimmerShower()>
            
            <a class ="loginLink" href = "index.html">Login</a>
                
        </div>


        <div class="loginDimmer">
            <form>
                <label for="username">
                    <b>Nome</b>
                </label>
                <input type="text" maxlength="20" size="10" placeholder="Insira o seu nome de utilizador"
                name="username" required>
                
                <label for="password">
                    <b>Palavra passe</b>

                </label>
                <input type="text" maxlength="15" size="10" placeholder="Insira a sua palavra passe"
                name="password" required>              


            </form>

            

        </div>


        <div class="registerHandler">

            Register
        
        </div>



    </body>
    




  
</html>
