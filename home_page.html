<html lang="pt-pt">
    <head>
        <title>Memento</title>
        <link rel="stylesheet" type="text/css" href="styles/home_page_style.css">
        <script src="scripts/loginScripts.js"></script>
        <meta charset="utf-8">
    </head>


    <body class="welcomeUserPage">
    <div class="backgroundPopups"></div>      
        <div class="imageContainer">
            <img src="images/logo_Memento.png" id="mementoLogo">
        </div>

        <div class="loginHandler" onclick="loginDimmerShower()">            
            Login           
        </div>


        <div class="loginDimmer">
            <form class="loginFormStyle">
                <label for="username">
                    <p><b>Nome:</b></p>
                </label>
                <input type="text" maxlength="20" size="30" placeholder="Insira o seu nome de utilizador"
                name="username" required>
                
                <label for="password">
                    <p><b>Palavra passe:</b></p>
                </label>
                <input type="text" maxlength="15" size="30" placeholder="Insira a sua palavra passe"
                name="password" required>

            </form>

            <div class="closeButtonLogin" onclick = "loginDimmerCloser()"><p>X</p></div>
            <div class="loginConfirmationButton"><a href="index.html">Entrar</a> </div>
        </div>

        <div class="registerHandler">
            Register        
        </div>

    <div class="backgroudPopups">


    </div>


    
    </body>
    




  
</html>
