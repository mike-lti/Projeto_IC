    <body class="welcomeUserPage">
        <div class="container">
            <div class="backgroundPopups"></div>      
                <div class="imageContainer">
                    <img src="images/logo_Memento.png" id="mementoLogo" > <a> <img src="https://fontmeme.com/permalink/201105/7ffa3cca75191f1846d19bd98c8112dc.png" id="letras-memento" alt="fonte-against-romance"></a>
                    <p id="mensagem-abertura"><strong>Bem-vindo(a) à Memento</strong> <br>
                        Junta-te ao mundo das fotografias na melhor maneira. <br> Cria os teus álbuns, adiciona os teus filtros e partilha <br> com os teus amigos e família
                    </p>

                <div class="loginHandler" onclick="loginDimmerShower()">            
                    Entrar           
                </div>


                <div class="loginDimmer">
                    <form class="loginFormStyle">
                        <label for="username">
                            <p><b>Nome:</b></p>
                        </label>
                        <input type="text" maxlength="20" size="30" placeholder="Insira o seu nome de utilizador"
                        name="username" required>
                        
                        <label for="password">
                            <p class=""><b>Palavra passe:</b></p>
                        </label>
                        <input type="text" maxlength="15" size="30" placeholder="Insira a sua palavra passe"
                        name="password" required>

                    </form>

                    <div class="closeButtonLogin" onclick = "loginDimmerCloser()"><p>X</p></div>
                    <div class="loginConfirmationButton"><a href="galeria.html">Entrar</a> </div>
                </div>

                <div class="registarHandler" onclick="RegistarDimmerShower()">
                    Registar        
                </div>
                
                
                <div class="registarDimmer">
                    <form class="registarFormStyle">
                        <label for="username">
                            <p><b>Nome:</b></p>
                        </label>
                        <input type="text" maxlength="20" size="30" placeholder="Insira o seu nome de utilizador"
                        name="username" required>
                        
                        <label for="email">
                            <p><b>Endereço de Correio Eletrónico:</b></p>
                        </label>
                        <input type="text" maxlength="15" size="30" placeholder="Insira o seu Endereço de Correio Eletrónico"
                        name="email" required>
                        
                        <label for="password">
                            <p><b>Palavra Passe:</b></p>
                        </label>
                        <input type="text" maxlength="15" size="30" placeholder="Insira a sua palavra passe"
                        name="password" required>
                        
                        <label for="confirmPassword">
                            <p><b>Confirme a Sua Palavra Passe:</b></p>
                        </label>
                        <input type="text" maxlength="15" size="30" placeholder="Insira a sua palavra passe"
                        name="confirmPassword" required>

                    </form>
                    
                    <div class="closeButtonRegistar" onclick = "RegistarDimmerCloser()"><p>X</p></div>
                    <div class="registarConfirmationButton"><a href="galeria.html">Entrar</a> </div>
                </div>
                
            <div class="backgroudPopups">
            </div>
        </div>
